    <div class="RegisterSection">



       <h1> Sign Up Here </h1>



       <form method="POST" action="login-project.php">

               <fieldset class="registerForm">

                 <fieldset class="Names">
                       <div class="form-group1">
                           <label for="firstName"><span style="color: red;">*</span>First Name:</label>
                           <input id="firstName" value="" placeholder="ex. John" type="text" data-name data-chart data-mywebsite-name>
                       </div>
                       <div class="form-group1">
                           <label for="lastName"><span style="color: red;">*</span>Last Name:</label>
                           <input id="lastName" value="" placeholder="ex. Doe" type="text">
                       </div>
                 </fieldset>

                 <br>

                 <div class="form-group Phone">
                     <p><label for="PhoneNumber"><span style="color: red;">*</span>Phone Number:</label></p>
                     <input id="PhoneNumber" value="" placeholder="ex. 69xxxx" type="text">
                 </div>

                    <br>

                   <div class="form-group email">
                       <p><label for="emailAddress"><span style="color: red;">*</span>E-mail:</label></p>
                       <input id="emailAddress" value="" placeholder="ex. example@example.com" type="email">
                   </div>

                    <br>

                   <div class="form-group password">
                      <p> <label for="formPassword"><span style="color: red;">*</span>Password:</label></p>
                       <input name="formPassword" id="formPassword" value="" type="password" placeholder="Enter your Password">
                   </div>


                   <br>

                   <div class="form-group password">
                      <p><label for="formPassword"><span style="color: red;">*</span>Repeat your Password:</label></p>
                       <input name="formPassword" id="formPassword" value="" type="password" placeholder="Repeat your Password">
                   </div>

                   <br>


                   <div class="form-group gender">
                       <label for="formGender">Gender:</label>
                       <select id="formGender">
                           <option value="null" selected>Choose your gender</option>
                           <option value="male">Male</option>
                           <option value="female">Female</option>
                       </select>
                   </div>

                    <br>

                   <fieldset class="form-group">
                      <label for="formNewsletter"><span style="color: red;">*</span> Sign up to our newsletter:</label>
                      <br>
                      <label> Yes: </label>
                      <input id="newsletter_yes" name="formNewsletter" type="radio">
                      <br>
                      <label> No: </label>
                       <input id="newsletter_no" name="formNewsletter" type="radio">
                   </fieldset>

                    <br>

                   <div class="form-group">
                       <label for="agreeTerms">I have understood and agree with the Terms of Service:</label>
                       <input id="agreeTerms" name="agreeTerms" type="checkbox">
                   </div>

                   <div class="action">
                       <input name="Register" id="logButton" type="button" value="Register">
                   </div>

                   <br>





                 </fieldset>




       </form>





    </div>
